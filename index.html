<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css"/>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src//css/responsivo.css">       
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/docinho.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Docinho</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/docinho-lista.png" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="ele" data-name="ele">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ele-lista.png" alt="Personagem Ele">
                </li>

                <li class="personagem jogador-2-selecionado" id="fuzzy" data-name="Fuzzy">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/fuzzy-lista.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="lindinha" data-name="Lindinha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/lindinha-lista.png" alt="Personagem Lindinha">
                </li>

                <li class="personagem " id="macaco-louco" data-name="Macaco Louco">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/macaco-lista.png" alt="Personagem Macaco Loucoi">
                </li>

                <li class="personagem " id="florzinha" data-name="florzinha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/florzinha-lista.png" alt="Personagem Florzinha">
                </li>

                <li class="personagem" id="ameba" data-name="Trio Ameba">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/trio-lista.jpg" alt="Personagem Trio Ameba">
                </li>

                <li class="personagem" id="gangue" data-name="Gangue Gangrena">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gangue-lista.jpg" alt="Personagem Gangue Gangrena">
                </li>

                <li class="personagem" id="princesa" data-name="Princesa Mais Grana">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/princesa-lista.jpg" alt="Personagem Princesa Mais Grana">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/fuzzy.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Fuzzy</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="./src/imagens/The_Powerpuff_Girls_Logo.png" alt="logo meninas super poderosas">
    </footer>

    <script src="script.js"></script>

</body>

</html>
